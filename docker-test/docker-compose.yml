version: '3.8'

services:
  minirt-test:
    build:
      context: ..
      dockerfile: docker-test/Dockerfile.simple
    container_name: minirt-valgrind-test
    volumes:
      # Mount the project directory for easy access to scenes and results
      - ../scenes:/app/scenes:ro
      - ../test_results:/app/test_results
      # Mount source files for live updates (always enabled)
      - ../srcs:/app/srcs
      - ../include:/app/include
      - ../libft:/app/libft
      - ../Makefile:/app/Makefile
    environment:
      - DISPLAY=${DISPLAY}
    stdin_open: true
    tty: true
    # For GUI applications (if needed)
    network_mode: host
